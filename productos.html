<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Hermanos Jota - Productos</title>
  	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="productos">
	<header class="site-header">
    	<div class="branding">
      		<a href="index.html" class="brand">
        		<h1>
          			<img src="assets/img/logo.svg" alt="Icono Hermanos Jota" height="60px" id="Logo">
          			Mueblería Hermanos Jota
        		</h1>
      		</a>
    	</div>

    	<nav class="site-nav" aria-label="Principal">
			<a href="index.html">Inicio</a>
			<a href="productos.html">Productos</a>
			<a href="contacto.html">Contacto</a>
			<a href="">Carrito
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
				viewBox="0 0 16 16">
				<path
					d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
				</svg>
			</a>
			<a href="">Login
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
				viewBox="0 0 16 16">
				<path
					d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
				</svg>
			</a>

			<form class="search" action="productos.html" method="get" role="search">
				<label for="q" class="visually-hidden">Buscar</label>
				<input id="q" name="q" type="search" placeholder="Buscar muebles…" value="">
				<button type="submit">Buscar</button>
			</form>
			</nav>
		</header>

		
		<main class="catalogo" id="contenido">
    
			<!-- Lateral de filtros (funciona con method="get") 
			<aside class="filtros" aria-label="Filtrar">
				<form action="productos.html" method="get">
					<details open>
					<summary>Categoría</summary>
					<ul>
						<li><label><input type="checkbox" name="cat" value="sillones"> Sillones</label></li>
						<li><label><input type="checkbox" name="cat" value="mesas"> Mesas</label></li>
						<li><label><input type="checkbox" name="cat" value="sillas"> Sillas</label></li>
						<li><label><input type="checkbox" name="cat" value="placares"> Placares</label></li>
					</ul>
					</details>
				

					<details open>
					<summary>Precio</summary>
					<div class="rango-precio">
						<label>Desde <input type="number" name="min" inputmode="numeric" placeholder="0"></label>
						<label>Hasta <input type="number" name="max" inputmode="numeric" placeholder="999999"></label>
					</div>
					</details>

        			<button type="submit">Aplicar filtros</button>
      			</form>
    		</aside>

			Filtros de búsqueda, opción extra para cuando tengamos todo listo -->


			<!-- Resultados del filtro de búsqueda 
			<section class="resultados">
			<header class="toolbar">
				<h1>Productos</h1>
				<form action="productos.html" method="get" class="orden">
				<label for="orden">Ordenar por</label>
				<select id="orden" name="orden">
					<option value="relevancia">Relevancia</option>
					<option value="precio_asc">Precio: menor a mayor</option>
					<option value="precio_desc">Precio: mayor a menor</option>
					<option value="nuevos">Más nuevos</option>
				</select>
				<button type="submit">Aplicar</button>
				</form>
			</header>
			
			Aplicar cuando el resto de la págine funcione bien -->


			<ul id="lista-productos" class="product-grid" aria-live="polite">
				<!-- Acá se insertan los productos desde productos.js, para no hardcodear los detalles de los productos acá -->
			
      		</ul>
		</main>

		<footer class="site-footer">
    		<p><small>Hermanos Jota © Grupo 14 — Escuela Innovación</small></p>
  		</footer>

  		<script src="assets/js/productos.js"></script>
	</body>
</html>
